<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>Look Me - Masterpiece Shorts Only</title>
    <meta name="description"
        content="Zero crap, only bangers ≤ 2 min. Hand-picked masterpiece video shorts that will blow your mind. 100% free, no algorithm garbage.">
    <meta name="keywords" content="short videos, curated content, masterpiece shorts, video collection, best shorts">
    <meta name="author" content="Look Me">

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.github.io/look-me/">
    <meta property="og:title" content="Look Me – I delete every video that's not a 10/10">
    <meta property="og:description" content="Zero crap, only bangers ≤ 2 min. Hand-picked masterpiece shorts.">
    <meta property="og:image" content="./thumbnail.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon_io/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Look Me – I delete every video that's not a 10/10">
    <meta name="twitter:description" content="I delete every video that's not a 10/10. Hand-picked masterpiece shorts.">
    <meta name="twitter:image" content="./thumbnail.jpg">
    <meta name="twitter:site" content="@LookMe">
    <meta name="twitter:creator" content="@LookMe">

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS Modules -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/video-player.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/scroll.css">
    <link rel="stylesheet" href="css/share.css">
    <link rel="stylesheet" href="css/comment.css">

</head>

<body>
    <div id="video-container">
        <video id="video-player" playsinline></video>

        <!-- Play/Pause Button -->
        <div id="play-pause-btn" class="control-btn">
            <svg id="play-icon" viewBox="0 0 24 24" fill="white">
                <path d="M8 5v14l11-7z" />
            </svg>
            <svg id="pause-icon" viewBox="0 0 24 24" fill="white" style="display: none;">
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
            </svg>
        </div>

        <!-- Scroll Indicators -->
        <div id="scroll-indicators">
            <div class="scroll-hint scroll-up">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M7 14l5-5 5 5z" />
                </svg>
            </div>
            <div class="scroll-hint scroll-down">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M7 10l5 5 5-5z" />
                </svg>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/video-manifest.js"></script>
    <script src="js/storage-manager.js"></script>
    <script src="js/vid_loader.js"></script>
    <script src="js/playback-controls.js"></script>
    <script src="js/scroll-navigation.js"></script>
    <script src="js/share.js"></script>
    <script src="js/secret.js"></script>
    <script src="js/comment.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
